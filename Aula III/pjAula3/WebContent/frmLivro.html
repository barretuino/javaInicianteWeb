<!DOCTYPE html>
<html>
	<head>
		<!-- Cabeçalho da Página -->
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="theme.css">
		<title>Cadastro de Livros</title>
	</head>
	<body>
		<!-- Corpo da Página -->
		<fieldset> <legend>Formul&aacute;rio de cadastro de livros</legend> 
			 <form method = "post"  action = "cadLivro"> 
				  <label>Livro</label> <input type="text" name="titulo"/> 
				  <label>Autor</label> <input type="text" name="autor"/> 
				  <label>ISBN</label> <input type="text" name="isbn"/> 
				  <label>Valor</label> <input type="number" step="0.10" name="valor"/> 
				  <label>Data da compra</label> <input type="date" name="dataCompra"/> 
				  <button>Cadastrar</button> 
			  </form> 
		 </fieldset>
	</body>
</html>
